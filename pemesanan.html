<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata Nusantara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-img {
            height: 400px;
            object-fit: cover;
            width: 100%;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card {
            display: flex;
            flex-direction: column;
        }
        .carousel-item img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-height: 400px;
            object-fit: cover;
        }
        #heroCarousel {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wisata Nusantara</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="daftar.html">Daftar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pemesanan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Carousel Clean Version -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="wisata1.jpg" class="d-block w-100 hero-img" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="wista2.jpg" class="d-block w-100 hero-img" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="wisata3.jpg" class="d-block w-100 hero-img" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

        <!-- Pemesanan Form -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Pemesanan Paket Wisata</h2>
            <form>
                <div class="mb-3">
                    <label for="namaPaket" class="form-label">Nama Paket</label>
                    <input type="text" class="form-control" id="namaPaket" placeholder="Nama Paket Wisata">
                </div>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Anda</label>
                    <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap Anda">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email Anda">
                </div>
                <div class="mb-3">
                    <label for="noTelp" class="form-label">No. Telepon</label>
                    <input type="tel" class="form-control" id="noTelp" placeholder="No. Telepon Anda">
                </div>
                <div class="mb-3">
                    <label for="tanggal" class="form-label">Tanggal Pemesanan</label>
                    <input type="date" class="form-control" id="tanggal">
                </div>
                <div class="mb-3">
                    <label for="deskripsi" class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="deskripsi" rows="4" placeholder="Deskripsikan permintaan atau catatan khusus Anda"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim Pemesanan</button>
            </form>
        </div>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-3" id="kontak">
        <p>&copy; 2025 Wisata Nusantara | Email: info@wisatanusantara.id</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
